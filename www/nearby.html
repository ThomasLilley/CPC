<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Last Call - Near Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--SOME APPLE SEETINGS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <script type="text/javascript" src="cordova.js"></script>

</head>
<body>
<div data-role="page" id="nearby" >
    <div data-role="header" id="header">
        <h2>Near Me</h2>
    </div>
    <div data-role="content">
        <div id="map"></div>
        <script>
            function initMap() {
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd8QUOci4oLpqfaYYNJsGTZBSWv72J7ME&callback=initMap">
        </script>

    </div>
    <!-- FOOTER TOOLBAR -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar" data-position="fixed" >
            <ul class="ui-grid-d">
                <li class="ui-block-a"><a href="index.html" data-prefetch="true" data-icon="home" >Summary</a></li>
                <li class="ui-block-b"><a href="search.html" data-prefetch="true" data-icon="search">Search</a></li>
                <li class="ui-block-c"><a href="favs.html" data-prefetch="true" data-icon="star">Favourites</a></li>
                <li class="ui-block-d"><a href="nearby.html" data-prefetch="true" data-icon="location" class="ui-btn-active ui-state-persist">Near Me</a></li>
                <li class="ui-block-e"><a href="profile.html" data-prefetch="true" data-icon="user">Profile</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div>

<!-- scripts -->

<script src="js/jquery.min.js"></script>

<!--note jqm defaults defines preferences for JQM so needs to be declared before the library-->
<script src="js/jqm_defaults.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>

<!--our js file goes last so we know all dependencies are loaded first-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
