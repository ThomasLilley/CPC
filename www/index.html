<!DOCTYPE HTML>
<html>
<head>
    <title>new app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--SOME APPLE SEETINGS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--You need this although you do not need a physical reference as build will inject it in-->

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript" src="cordova.js"></script>
</head>
<!--notice i have added the class online which will change based on our online listeners-->
<body class="online">

<div id="offline" class="fixed">
    <h2>Hold up!</h2>
    <p> You are Offline! </p>
</div>

<div data-role="page" id="home" data-theme="a">
    <div data-role="header"> <a href="#menu" data-icon="bars" data-iconpos="notext" class="" data-theme="a" title="menu">
	<span class="ui-btn-inner"><span class="ui-btn-txt">Menu</span><span class="ui-icon ui-icon-bars ui-icon-shadow">&nbsp;
	</span></span></a></div>

    <div data-role="content">
        <h3> last call </h3>
        <p> Welcome! </p>
    </div>
</div>



<div data-role="page" id="menu" data-theme="a">
    <div data-role="header"> <a href="#menu" data-icon="bars" data-iconpos="notext" class="" data-theme="a" title="menu">
	<span class="ui-btn-inner"><span class="ui-btn-txt">Menu</span><span class="ui-icon ui-icon-bars ui-icon-shadow">&nbsp;
	</span></span></a></div>

    <div data-role="content">
        <ul data-role="listview" data-inset="true" class="ui-alt-icon" data-theme="a">
            <li><a href="#home">Home</a></li>
            <li><a href="#graph">Graphs</a></li>
            <li><a href="#sound">Sound</a></li>
            <li><a href="#other">Another Button</a></li>
        </ul>
    </div>
</div>

    <!-- scripts -->

    <script src="js/jquery.min.js"></script>

    <!--note jqm defaults defines preferences for JQM so needs to be declared before the library-->
    <script src="js/jqm_defaults.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <!--our js file goes last so we know all dependencies are loaded first-->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
